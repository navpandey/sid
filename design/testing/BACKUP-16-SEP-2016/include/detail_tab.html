 <div id="tabs" ng-controller="MyCtrl">
        <ul class="nav nav-tabs tab_con">
            <li ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)"><a href="javascript:void(0)">{{tab.title}}</a></li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>

	<script type="text/ng-template" id="two.tpl.html"/>
		                  <div id="tab-specification" class="tab-pane">

                      </thead>

                      </table>
                   
                  </div>
                  </div>

	<script type="text/ng-template" id="three.tpl.html"/>
		<div id="tab-review" class="tab-pane">
                    <form class="form-horizontal">
                      <div id="review">
                        <div>
                          <table class="table table-striped table-bordered" ng-repeat="subcategory_1 in prod_review">
                            <tbody>
                              <tr>
                                <td style="width: 50%;"><strong><span>{{subcategory_1.title}}</span></strong></td>
                                <td class="text-right"><span>{{subcategory_1.tex_dte}}</span></td>
                              </tr>
                              <tr>
                                <td colspan="2"><p>{{subcategory_1.tex2}}</p>
                                  <div class="rating"> <span class="fa fa-stack"><i class="fa fa-star fa-stack-2x"></i><i class="fa fa-star-o fa-stack-2x"></i></span> <span class="fa fa-stack"><i class="fa fa-star fa-stack-2x"></i><i class="fa fa-star-o fa-stack-2x"></i></span> <span class="fa fa-stack"><i class="fa fa-star fa-stack-2x"></i><i class="fa fa-star-o fa-stack-2x"></i></span> <span class="fa fa-stack"><i class="fa fa-star fa-stack-2x"></i><i class="fa fa-star-o fa-stack-2x"></i></span> <span class="fa fa-stack"><i class="fa fa-star fa-stack-2x"></i><i class="fa fa-star-o fa-stack-2x"></i></span> </div></td>
                              </tr>
                            </tbody>
                          </table>
                         
                        </div>
                        <div class="text-right"></div>
                      </div>
                      <h2 ng-bind="discript_yorev"></h2>
                      <div class="form-group required">
                        <div class="col-sm-12">
                          <label for="input-name" class="control-label" ng-bind="discript_yornm"></label>
                          <input type="text" class="form-control" id="input-name" value="" name="name">
                        </div>
                      </div>
                      <div class="form-group required">
                        <div class="col-sm-12">
                          <label for="input-review" class="control-label" ng-bind="discript_yorevw"></label>
                          <textarea class="form-control" id="input-review" rows="5" name="text"></textarea>
                          <div class="help-block"><span class="text-danger" ng-bind="discript_notee"></span> HTML is not translated!</div>
                        </div>
                      </div>
                      <div class="form-group required">
                        <div class="col-sm-12">
                          <label class="control-label">Rating</label>
                          &nbsp;&nbsp;&nbsp; Bad&nbsp;
                          <input type="radio" value="1" name="rating">
                          &nbsp;
                          <input type="radio" value="2" name="rating">
                          &nbsp;
                          <input type="radio" value="3" name="rating">
                          &nbsp;
                          <input type="radio" value="4" name="rating">
                          &nbsp;
                          <input type="radio" value="5" name="rating">
                          &nbsp;Good</div>
                      </div>
                      <div class="buttons">
                        <div class="pull-right">
                          <button class="btn btn-primary" id="button-review" type="button" >Continue</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>

	  </script>
